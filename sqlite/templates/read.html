<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite</title>
</head>
<body>

    <table>
        <thead>
           <td>Name</td>
           <td>Age</td>
        </thead>
        
        {% for row in rows %}
           <tr>
              <td>{{row['Name']}}</td>
              <td>{{row['Age']}}</td>
           </tr>
        {% endfor %}
     </table>
     
     {% if message %}
         {{message}}
     {% endif %}

     <a type="button" href="/">Back to Home</a>
</body>
</html>
